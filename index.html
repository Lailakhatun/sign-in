<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
<section class="signin bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="signin-form">
                <div class="signin-form-inner">
                    <div class="signin-form-top">
                        <h1 class="h2 text-center text-dark">sign in</h1>
                        <p class="text-center mb-4">sign in to your accout using erall and password provided duuring resistration.</p>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <i class="bi bi-envelope position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                    <input class="form-control rounded ps-5" type="Email" placeholder="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-lock position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                    <input class="form-control rounded ps-5" type="Password" placeholder="Password" required>
                                </div>
                                <div class="mb-3 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check" required>
                                        <label for="check">Keep me signin</label>
                                    </div>
                                    <div class="forgot-password">
                                        <a class="link-secondary"href="#">Forgot password</a>
                                    </div>
                                </div>
                                <button class="mb-3 btn btn-primary d-block w-100 btn-lg"type="submit">sign in</button>
                                <p class="text-center mb-3">Don't have an account <a class="link-primary" href="#">Sign up</a></p>
                            </form> 
                    </div>
                    <div class="signin-form-bottom border-top pt-3 text-center">
                        <p class="mb-3">or sign in with</p>
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
